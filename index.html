<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchDarkly Demo</title>
    <style>
        /* General styling for the form and messages */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #greeting {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        #message {
            margin-top: 10px;
            color: blue;
            font-weight: bold;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>LaunchDarkly Demo</h1>
    <form id="name-form">
        <input type="text" id="name" placeholder="Enter your name" required />
        <input type="email" id="email" placeholder="Enter your email" required />
        <button type="submit">Submit</button>
    </form>
    <div id="greeting"></div>
    <div id="message"></div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
