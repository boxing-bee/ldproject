<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaunchDarkly Demo</title>
    <style>
        /* Set the background color to light green (sage) and font color to brown */
        body {
            background-color: #dfe7d9;
            /* Sage green */
            color: #5a3e36;
            /* Brown */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #5a3e36;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        button {
            background-color: #5a3e36;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #4a322e;
        }

        #greeting {
            text-align: center;
            margin-top: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <h1>My LaunchDarkly Demo</h1>
    <form id="name-form">
        <input type="text" id="name" placeholder="Enter your name" />
        <input type="email" id="email" placeholder="Enter your email" />
        <button type="submit">Submit</button>
    </form>
    <div id="message" style="margin-top: 1rem; color: red; font-weight: bold;"></div>
    <div id="greeting"></div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
